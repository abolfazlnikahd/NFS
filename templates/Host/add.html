{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add host</title>
</head>
<body>
    <form action="{% url 'Host:add' %}" method="post">
        {% csrf_token %}

        <button type="submit">submit</button>

    </form>
</body>
</html>
